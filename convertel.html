<!DOCTYPE html>
<html>
	<body>
		<div id="root"></div>
	</body>
	<script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
		function App() {
			 const [inverted, setInverted] = React.useState(false);
             const [minute, setMinute] = React.useState();
             const [name, setNaming] = React.useState("분=>시");

             const reset = ()=>{
                setMinute(0);
             }

             const onChange= (e)=>{
                setMinute(e.target.value);
             }
            
             const invert = ()=>{
                 
                if(inverted){
                    setInverted(false);
                    setNaming("분=>시");
                }else{
                    setInverted(true);
                    setNaming("시=>분");
                }
                 reset();
             }

    

			return (
				<div>
					<h3>분/시 변환기</h3>
					<div>
						<label>분: </label>
						<input placeholder="Minutes" type="number" value={inverted ? minute*60 : minute}
                        onChange={onChange} disabled={inverted}/>
					</div>
					<div>
						<label>시: </label>
						<input placeholder="Hours" type="number" value={inverted ? minute : Math.round(minute / 60)} onChange={onChange}
                        disabled={!inverted}/>
					</div>
					<br />
					<div>
						<button onClick={reset}>리셋</button>
						<button onClick={invert}>{name}</button>
					</div>
				</div>
			);
		}
		ReactDOM.render(<App />, root);
	</script>
</html>
