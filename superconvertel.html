<!DOCTYPE html>
<html>
	<body>
		<div id="root"></div>
	</body>
	<script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">

		function Btn({text,backgroundColor,onClickBtn}){
			return (
				<button style={{
					backgroundColor,
     	 			color: "white",
     	 			border:0,
					margin:"0px 5px 0px 0px",
      				padding: "10px 20px",
      				borderRadius:10,
					opacity:0.5
    			}} onClick={onClickBtn}>{text}</button>
			)
		}
        function MinuteToHour(){
			const [inverted, setInverted] = React.useState(false);
             const [minute, setMinute] = React.useState();

             const reset = ()=>{
                setMinute(0);
             }

             const onChange= (e)=>{
                setMinute(e.target.value);
             }
            
             const invert = ()=>{
                 
                if(inverted){
                    setInverted(false);
                }else{
                    setInverted(true);
                }
                 reset();
             }
   
			return (
				<div>
					<h3>분/시 변환기</h3>
					<div>
						<label>분: </label>
						<input placeholder="Minutes" type="number" value={inverted ? minute*60 : minute}
                        onChange={onChange} disabled={inverted}/>
					</div>
					<div>
						<label>시: </label>
						<input placeholder="Hours" type="number" value={inverted ? minute : Math.round(minute / 60)} onChange={onChange}
                        disabled={!inverted}/>
					</div>
					<br />
					<div>
						<Btn text="리셋" backgroundColor="red" onClickBtn={reset}/>
						<Btn text={inverted ? "시=>분" : "분=>시" } backgroundColor="blue" onClickBtn={invert}/>
					</div>
				</div>
			);
		}

		function KilometerToMile(){
			const [inverted, setInverted] = React.useState(false);
             const [kilo, setkilo] = React.useState();


             const reset = ()=>{
                setkilo(0);
             }

             const onChange= (e)=>{
                setkilo(e.target.value);
             }
            
             const invert = ()=>{
                 
                if(inverted){
                    setInverted(false);
                }else{
                    setInverted(true);
                }
                 reset();
             }

    

			return (
				<div>
					<h3>킬로미터/마일 변환기</h3>
					<div>
						<label>킬로미터: </label>
						<input placeholder="Kilometer" type="number" value={inverted ? kilo*1.609 : kilo}
                        onChange={onChange} disabled={inverted}/>
					</div>
					<div>
						<label >마일: </label>
						<input style={{margin : "0px 0px 0px 32px"}} placeholder="Mile" type="number" value={inverted ? kilo : kilo / 1.609} onChange={onChange}
                        disabled={!inverted}/>
					</div>
					<br />
					<div>
						<Btn text="리셋" backgroundColor="red" onClickBtn={reset}/>
						<Btn text={inverted ? "마일=>킬로미터" : "킬로미터=>마일" } backgroundColor="blue" onClickBtn={invert}/>
					</div>
				</div>
			);
		}
		


		function App() {
			const [convertel, setConvertel] = React.useState("1")
			const ChangeConvertel = (e) => {
				setConvertel(e.target.value);
			};
			return (
				<div>
					<label htmlfor="convertel-select">변환기</label>
					<hr/>
					<select  onChange={ChangeConvertel} >
						<option value="1">분/시 변환기</option>
    					<option value="2">킬로미터/마일 변환기</option>
					</select>	
					<div>
						{convertel === "1" ? <MinuteToHour/> : null }	
						{convertel === "2" ? <KilometerToMile/> : null }	
					</div>			
				</div>
			);
			
		}
		ReactDOM.render(<App />, root);
	</script>
</html>
